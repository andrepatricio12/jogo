<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .categories, .houses {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .category {
            margin: 0 20px;
        }
        .draggable {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 4px;
        }
        .houses {
            margin-top: 40px;
        }
        .house-slot {
            width: 150px;
            height: 100px;
            border: 2px dashed #aaa;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .house-column {
            width: 150px;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white; /* Cor padrão da coluna */
        }
    </style>
</head>
<body>

<h1>Arraste os itens para as casas!</h1>
<p>Arraste os itens de cada categoria para as casas correspondentes.</p>

<div class="categories">
    <div class="category">
        <h3>Animais</h3>
        <div class="draggable" draggable="true" data-category="animal">Cachorro</div>
        <div class="draggable" draggable="true" data-category="animal">Gato</div>
        <div class="draggable" draggable="true" data-category="animal">Pássaro</div>
    </div>
    <div class="category">
        <h3>Frutas</h3>
        <div class="draggable" draggable="true" data-category="fruta">Maçã</div>
        <div class="draggable" draggable="true" data-category="fruta">Banana</div>
        <div class="draggable" draggable="true" data-category="fruta">Laranja</div>
    </div>
    <div class="category">
        <h3>Músicas</h3>
        <div class="draggable" draggable="true" data-category="musica">Rock</div>
        <div class="draggable" draggable="true" data-category="musica">Pop</div>
        <div class="draggable" draggable="true" data-category="musica">Jazz</div>
    </div>
</div>

<div class="houses">
    <div class="house-column" data-category="animal"></div>
    <div class="house-column" data-category="fruta"></div>
    <div class="house-column" data-category="musica"></div>
    <div class="house-slot" data-category="animal"></div>
    <div class="house-slot" data-category="fruta"></div>
    <div class="house-slot" data-category="musica"></div>
</div>

<script>
    const draggables = document.querySelectorAll('.draggable');
    const slots = document.querySelectorAll('.house-slot');
    const columns = document.querySelectorAll('.house-column');

    draggables.forEach(draggable => {
        draggable.addEventListener('dragstart', () => {
            draggable.classList.add('dragging');
        });

        draggable.addEventListener('dragend', () => {
            draggable.classList.remove('dragging');
        });
    });

    slots.forEach(slot => {
        slot.addEventListener('dragover', e => {
            e.preventDefault();
            const dragging = document.querySelector('.dragging');
            const column = document.querySelector(`.house-column[data-category="${slot.dataset.category}"]`);

            if (dragging && dragging.dataset.category === slot.dataset.category) {
                column.style.backgroundColor = dragging.style.backgroundColor; // Muda a cor da coluna para a cor do item arrastado
            }
        });

        slot.addEventListener('dragleave', () => {
            const column = document.querySelector(`.house-column[data-category="${slot.dataset.category}"]`);
            column.style.backgroundColor = 'lightgray'; // Reseta a cor para cinza ao sair do slot
        });

        slot.addEventListener('drop', e => {
            e.preventDefault();
            const dragging = document.querySelector('.dragging');
            const column = document.querySelector(`.house-column[data-category="${slot.dataset.category}"]`);

            if (dragging && dragging.dataset.category === slot.dataset.category) {
                const existingItem = slot.textContent; // Captura o item existente, se houver
                if (existingItem) {
                    // Retorna o item existente à coluna de categorias
                    const categoryDiv = document.querySelector(`.category div[data-category="${slot.dataset.category}"]`);
                    const newDraggable = createDraggableElement(existingItem, column.style.backgroundColor);
                    categoryDiv.insertAdjacentElement('afterend', newDraggable);
                }
                // Define o novo item no slot
                slot.textContent = dragging.textContent;
                slot.style.backgroundColor = dragging.style.backgroundColor;
                column.style.backgroundColor = dragging.style.backgroundColor; // Muda a cor da coluna
                dragging.remove();
            }
        });
    });

    // Função para criar um novo elemento arrastável
    function createDraggableElement(text, bgColor) {
        const newDiv = document.createElement('div');
        newDiv.className = 'draggable';
        newDiv.draggable = true;
        newDiv.dataset.category = text; // Define a categoria como o texto
        newDiv.textContent = text;
        newDiv.style.backgroundColor = bgColor;
        newDiv.addEventListener('dragstart', () => {
            newDiv.classList.add('dragging');
        });
        newDiv.addEventListener('dragend', () => {
            newDiv.classList.remove('dragging');
        });
        return newDiv;
    }
</script>

</body>
</html>
