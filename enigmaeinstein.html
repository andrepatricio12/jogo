<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma de Einstein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .house, .category {
            border: 1px solid #000;
            width: 150px;
            padding: 10px;
            background-color: white;
        }
        .house {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slot {
            height: 30px;
            margin: 5px 0;
            border: 1px dashed #ccc;
            width: 100%;
            text-align: center;
        }
        .draggable {
            cursor: pointer;
            margin: 5px;
            padding: 5px;
            background-color: #ddd;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        .completed-rule {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<h1>Enigma de Einstein Contemporâneo</h1>

<!-- Regras do Jogo -->
<div id="rules">
    <h2>Regras:</h2>
    <ul>
        <li id="rule1">O Nome X mora na casa de cor Y.</li>
        <li id="rule2">O hobby A está na casa Z.</li>
        <li id="rule3">A bebida B está na terceira casa.</li>
        <!-- Continue listando as regras -->
    </ul>
</div>

<!-- Contador de tempo e movimentos -->
<div id="counters">
    <p>Tempo: <span id="time">00:00</span></p>
    <p>Movimentos: <span id="moves">0</span></p>
</div>

<!-- Casas (colunas) do jogo -->
<div class="container">
    <div class="house" id="house1" data-house="1">
        <div class="slot" data-category="cor"></div>
        <div class="slot" data-category="nome"></div>
        <div class="slot" data-category="bebida"></div>
        <div class="slot" data-category="hobby"></div>
        <div class="slot" data-category="comida"></div>
    </div>
    <!-- Repita as casas até "house5" -->
</div>

<!-- Categorias para arrastar -->
<div class="container">
    <div class="category">
        <h3>Cores</h3>
        <div class="draggable" draggable="true" data-type="cor" data-value="Azul">Azul</div>
        <div class="draggable" draggable="true" data-type="cor" data-value="Vermelho">Vermelho</div>
        <!-- Adicione mais cores -->
    </div>
    <div class="category">
        <h3>Nomes</h3>
        <div class="draggable" draggable="true" data-type="nome" data-value="Ana">Ana</div>
        <!-- Adicione mais nomes -->
    </div>
    <!-- Repita para outras categorias: Bebidas, Hobbies, Comidas -->
</div>

<script>
    let moves = 0;
    let timer;
    let seconds = 0;
    let minutes = 0;

    function startTimer() {
        timer = setInterval(() => {
            seconds++;
            if (seconds === 60) {
                minutes++;
                seconds = 0;
            }
            document.getElementById('time').textContent = 
                String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
        }, 1000);
    }

    function incrementMoves() {
        moves++;
        document.getElementById('moves').textContent = moves;
    }

    document.addEventListener('dragstart', function(e) {
        e.dataTransfer.setData("text", e.target.id);
        e.target.classList.add("dragging");
    });

    document.addEventListener('dragend', function(e) {
        e.target.classList.remove("dragging");
    });

    document.querySelectorAll('.slot').forEach(slot => {
        slot.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        slot.addEventListener('drop', function(e) {
            e.preventDefault();
            const draggedId = e.dataTransfer.getData("text");
            const draggedElement = document.getElementById(draggedId);
            const currentSlotType = this.getAttribute("data-category");
            const draggedType = draggedElement.getAttribute("data-type");

            if (currentSlotType === draggedType) {
                // Remove botão do slot anterior, se houver
                if (this.firstChild) {
                    this.firstChild.remove();
                }
                // Adiciona novo botão ao slot
                this.appendChild(draggedElement);
                // Incrementa contador de movimentos
                incrementMoves();
            }
        });
    });

    // Inicializar o timer ao carregar o jogo
    window.onload = startTimer;
</script>
</body>
</html>
