<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Jogos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        #loading {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<h1>Bem-vindo ao Portal de Jogos!</h1>
<p id="loading">Carregando um jogo aleatório...</p>

<script>
    // Lista de jogos
    const jogos = [
        'cacaaotesouro.html',
        'jogodavelha.html',
        'obstacle.html',
        'jogodamemoria.html',
        'escape_room.html' // Adicione o novo jogo aqui
    ];

    // Função para carregar um jogo aleatório
    function carregarJogoAleatorio() {
        const jogoAleatorio = jogos[Math.floor(Math.random() * jogos.length)];
        window.location.href = jogoAleatorio; // Redireciona para o jogo aleatório
    }

    // Carregar um jogo aleatório após 2 segundos
    setTimeout(carregarJogoAleatorio, 2000);
</script>

</body>
</html>
