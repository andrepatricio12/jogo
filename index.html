<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Aleatórios</title>
</head>
<body>

<h1>Bem-vindo ao Portal de Jogos!</h1>
<p>Carregando um jogo aleatório...</p>

<iframe id="gameFrame" width="100%" height="500px" style="border:none;"></iframe>

<script>
    // Lista dos jogos HTML salvos
    const games = [
        "cacaaotesouro.html",
        "jogodavelha.html",
        "obstacle.html",
        "jogodamemoria.html"
    ];

    // Seleciona um jogo aleatório da lista
    const randomGame = games[Math.floor(Math.random() * games.length)];

    // Carrega o jogo escolhido no iframe
    document.getElementById("gameFrame").src = randomGame;
</script>

</body>
</html>
