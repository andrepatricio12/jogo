<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Jogos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
            color: #ff6347; /* Tomate */
            font-size: 2.5em;
            transition: color 0.3s;
        }
        h1:hover {
            color: #ff4500; /* Laranja Vermelho */
        }
        #message {
            margin-bottom: 20px;
            font-size: 1.2em;
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%; /* Ajusta a largura para dispositivos móveis */
        }
        .loading {
            font-size: 1.5em;
            color: #4682b4; /* Azul Aço */
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Diminui o tamanho do título */
            }
            #message {
                font-size: 1em; /* Diminui o tamanho da mensagem */
            }
            .loading {
                font-size: 1.2em; /* Diminui o tamanho da mensagem de carregamento */
            }
        }
    </style>
</head>
<body>

<h1>Bem vindo ao meu portal de jogos!</h1>
<p id="message">Aqui eu coloco uns joguinhos que estou aprendendo a programar, o jogo é atualizado a cada acesso. Divirta-se!</p>
<p class="loading">Carregando um jogo aleatório...</p>
<p id="countdown">Aguarde... 10</p> <!-- Adicionado para a contagem regressiva -->

<script>
    const games = [
        "cacaaotesouro.html",
        "jogodavelha.html",
        "obstacle.html",
        "jogodamemoria.html",
        "escape_room.html"
    ];

    // Função para escolher um jogo aleatório
    function getRandomGame() {
        const randomIndex = Math.floor(Math.random() * games.length);
        return games[randomIndex];
    }

    // Redireciona para um jogo aleatório após 10 segundos
    window.onload = function() {
        let countdown = 10; // Definindo o tempo da contagem regressiva
        const countdownElement = document.getElementById("countdown");
        
        const interval = setInterval(() => {
            countdown--;
            countdownElement.innerText = `Aguarde... ${countdown}`;
            if (countdown <= 0) {
                clearInterval(interval);
                const randomGame = getRandomGame();
                // Altera o estado do histórico para a página inicial
                history.replaceState(null, "", window.location.href);
                window.location.href = randomGame; // Redireciona para o jogo aleatório
            }
        }, 1000); // Atualiza a contagem a cada segundo
    }
</script>

</body>
</html>
